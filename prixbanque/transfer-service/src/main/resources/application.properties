spring.data.mongodb.uri=mongodb://localhost:27017/transfer-service
spring.application.name=transfer-service

server.port=0

eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka

# Kafka Properties
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.template.default-topic=notificationTopic
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.type.mapping=event:com.prixbanque.transferservice.event.NotificationPlacedEvent