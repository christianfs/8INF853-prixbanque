<!DOCTYPE HTML>
<html>
<head>
    <title>REGISTER</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<form action="/api/account" method="GET" id="registerForm">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="firstName"><b>FirstName</b></label>
    <input type="text" placeholder="Enter your first name" name="firstName" id="firstName" required>

    <label for="lastName"><b>LastName</b></label>
    <input type="text" placeholder="Enter your last name" name="lastName" id="lastName" required>

    <label for="address"><b>Address</b></label>
    <input type="text" placeholder="Enter Email" name="address" id="address" required>

    <label for="phone"><b>Phone number</b></label>
    <input type="text" placeholder="Enter your phone number" name="phone" id="phone" required>


    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter your email" name="email" id="email" required>

    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter your password" name="password" id="password" required>

    <hr>

    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <button type="submit">Register</button>
    </div>

    <div>
        <p>Already have an account? <a href="#">Sign in</a>.</p>
    </div>

</form>

</body>
</html>
